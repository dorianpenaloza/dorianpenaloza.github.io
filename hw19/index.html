<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Paralax Example</title>
</head>

<body>
    <ul id="scene">
         <!-- data-depth works like the z-index to overlap the images. -->
        <li class="layer" data-depth="0.0">
            <img src="images/sky.png">
        </li>
        <li class="layer" data-depth="0.5">
            <img src="images/godzilla.png">
        </li>
        <li class="layer" data-depth="1.0">
            <img src="images/austin.png">
        </li>
    </ul>
    
    <!-- Parallax effect for mobile -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/parallax/2.1.3/parallax.min.js"></script>
    
    <!-- Using the id="scene" to apply the cdn-->
    <script>
        var scene = document.getElementById('scene');
        var paralax = new Parallax(scene);
    </script>
</body>

</html>
